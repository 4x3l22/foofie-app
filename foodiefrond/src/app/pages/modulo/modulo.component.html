<div class="container-fluid">
  <div class="encabezado">
    <h1>Modulo</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnAgregar">
      <i class="bi bi-plus-circle"></i> Agregar
    </button>
  </div>
  <div class="tabla">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dttrigger" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripci贸n</th>
          <th>Estado</th>
          <th>Funciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of modulos;">
          <td>{{item.nombre}}</td>
          <td>{{item.descripcion}}</td>
          <td>{{item.estado}}</td>
          <td class="dp">
            <button class="btn btn-danger" (click)="eliminarModulo(item.id)"><i class="bi bi-trash"></i></button>
            <button class="btn btn-warning" (click)="cargarModulo(item)" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-pencil-square"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="moduleForm" (ngSubmit)="registrarModulo()">
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="nombre">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre">
              <div *ngIf="moduleForm.get('nombre')?.invalid && moduleForm.get('nombre')?.touched" class="text-danger">
                El nombre es obligatorio.
              </div>
            </div>
            <div class="col-6">
              <label class="form-label" for="descripcion">Descripci贸n</label>
              <input type="text" class="form-control" formControlName="description" placeholder="Descripci贸n">
              <div *ngIf="moduleForm.get('description')?.invalid && moduleForm.get('description')?.touched" class="text-danger">
                La descripci贸n es obligatoria.
              </div>
            </div>
            <div class="mb-3">
              <label for="items" class="form-label">Icono</label>
              <input type="text" formControlName="items" class="form-control" placeholder="Icono">
              <div *ngIf="moduleForm.get('items')?.invalid && moduleForm.get('items')?.touched" class="text-danger">
                El icono es obligatorio
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" [disabled]="moduleForm.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
