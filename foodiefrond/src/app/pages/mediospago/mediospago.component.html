<div class="container-fluid">
  <div class="encabezado">
    <h1>Medios de Pago</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnAgregar">
      <i class="bi bi-plus-circle"></i> Agregar
    </button>
  </div>
  <div class="tabla">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dttrigger" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Descripci贸n</th>
          <th>Estado</th>
          <th>Funciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of mediosPago;">
          <td>{{ item.nombre }}</td>
          <td>{{ item.descripcion }}</td>
          <td>{{ item.estado ? 'Activo' : 'Inactivo' }}</td>
          <td class="dp">
            <button class="btn btn-danger" (click)="eliminarMediosPago(item.id)">
              <i class="bi bi-trash"></i>
            </button>
            <button class="btn btn-warning" (click)="cargarMediosPago(item)" data-bs-toggle="modal" data-bs-target="#exampleModal">
              <i class="bi bi-pencil-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registro de Medio de Pago</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="mediosPagoForm" (ngSubmit)="registrarMediosPago()">
          <div class="row">
            <div class="col-6">
              <label class="form-label" for="nombre">Nombre</label>
              <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre" />
              <div *ngIf="mediosPagoForm.get('nombre')?.invalid && mediosPagoForm.get('nombre')?.touched" class="text-danger">
                El nombre es obligatorio.
              </div>
            </div>
            <div class="col-6">
              <label class="form-label" for="descripcion">Descripci贸n</label>
              <input type="text" class="form-control" formControlName="descripcion" placeholder="Descripci贸n" />
              <div *ngIf="mediosPagoForm.get('descripcion')?.invalid && mediosPagoForm.get('descripcion')?.touched" class="text-danger">
                La descripci贸n es obligatoria.
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" [disabled]="mediosPagoForm.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
