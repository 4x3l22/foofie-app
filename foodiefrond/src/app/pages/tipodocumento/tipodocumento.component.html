<div class="container-fluid">
  <div class="encabezado">
    <h1>Tipo Documento</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btnAgregar">
      <i class="bi bi-plus-circle"></i> Agregar
    </button>
  </div>
  <div class="tabla">
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Estado</th>
          <th>Funciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of tipoDocumentos">
          <td>{{ item.nombre }}</td>
          <td>{{ item.estado }}</td>
          <td class="dp">
            <button class="btn btn-warning" (click)="cargarRol(item)" data-bs-toggle="modal" data-bs-target="#exampleModalLabel">
              <i class="bi bi-pencil-square"></i>
            </button>
            <button class="btn btn-danger" (click)="deleteTipoDocumento(item.id)"><i class="bi bi-trash"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar tipo documento</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="tipoDocumentoForm" (ngSubmit)="registrarTipoDocumento()">
          <div class="row">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" formControlName="nombre" class="form-control" placeholder="Nombre">
              <div *ngIf="tipoDocumentoForm.get('nombre')?.invalid && tipoDocumentoForm.get('nombre')?.touched" class="text-danger">
                El nombre es obligatorio
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="btn btn-primary" [disabled]="tipoDocumentoForm.invalid">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
